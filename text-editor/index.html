<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f41de52d7c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="w-9/12 mx-auto">
        <h1 class="text-2xl font-bold bg-slate-600 text-center p-2 text-slate-300">My Text Editor</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto border-2 bg-slate-400">
            <div class="grid grid-cols-3 gap-8">
                <div>
                    <ul class="flex">
                        <li><i id="icon-bold" class="fa-solid fa-bold p-4"></i></li>
                        <li><i id="icon-italic" class="fa-solid fa-italic p-4"></i></li>
                        <li><i id="icon-underline" class="fa-solid fa-underline p-4"></i></li>
                    </ul>
                </div>
                <div>
                    <ul class="flex">
                        <li><i class="fa-solid fa-align-left p-4"></i></li>
                        <li><i class="fa-solid fa-align-center p-4"></i></li>
                        <li><i class="fa-solid fa-align-right p-4"></i></li>
                    </ul>
                </div>
                <div>
                    <ul class="flex"> 
                        <h4 class="py-4 px-2">Font Size:</h4>
                        <input id="font-size" class="w-7 h-8 px-2 mt-4" type="text" value="0"> 
                        <li class="flex py-4 flex-col">
                            <i id="icon-up" class="bg-white fa-solid fa-arrow-up"></i>
                            <i id="icon-down" class="bg-white fa-solid fa-arrow-down">
                            </i>
                        </li>
                        <li><i class="fa-regular fa-font-case p-4 mr-4"></i>Aa</li>
                        <li class="p-4">

                            <input id="input-color" type="color"></li>                    
                       
                        
                    </ul>

                </div>
            </div>
            <div class="box-border">
                <textarea class="p-2 m-2 bg-slate-200 w-40 h-32" name="" id="input-field" cols="150" rows="10"></textarea>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="editor.js"></script>
</body>

</html>
